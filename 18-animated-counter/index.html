<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div style="height: 60vh"></div> <!-- для скролу -->
  <section class="counter-section">
    <h2>Наша статистика</h2>
    <div class="counters">
      <div class="counter" data-target="500">0</div>
      <div class="counter" data-target="1200">0</div>
      <div class="counter" data-target="85">0</div>
    </div>
    <div class="counter-labels">
      <span>Замовлень</span>
      <span>Клієнтів</span>
      <span>Днів роботи</span>
    </div>
  </section>
  <div style="height: 80vh"></div>
  <script src="script.js"></script>
</body>
</html>
