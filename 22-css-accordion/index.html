<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Accordion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="accordion">
      <div class="accordion-item">
        <input type="checkbox" id="acc1" />
        <label class="accordion-title" for="acc1">Що таке CSS?</label>
        <div class="accordion-content">
          <p>
            CSS — це мова стилів, що використовується для оформлення
            HTML-документів.
          </p>
        </div>
      </div>
      <div class="accordion-item">
        <input type="checkbox" id="acc2" />
        <label class="accordion-title" for="acc2"
          >Чи можна зробити акордеон без JS?</label
        >
        <div class="accordion-content">
          <p>Так! Для простого акордеону достатньо лише CSS та input/label.</p>
        </div>
      </div>
      <div class="accordion-item">
        <input type="checkbox" id="acc3" />
        <label class="accordion-title" for="acc3"
          >Де це використовується?</label
        >
        <div class="accordion-content">
          <p>
            Часто застосовується для FAQ, списків, меню або налаштувань на
            сайті.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
