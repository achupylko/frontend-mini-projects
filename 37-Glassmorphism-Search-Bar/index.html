<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Glassmorphism Search Bar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="page">
      <h1 class="sr-only">Glassmorphism Search Bar</h1>

      <section class="demo">
        <!-- Accessible search widget -->
        <form class="search" role="search" aria-label="Site search" novalidate>
          <div class="search__inner" data-state="closed">
            <!-- decorative search icon -->
            <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.71.71l.27.28v.79L20 21.5 21.5 20l-6-6zM5 10.5a5.5 5.5 0 1 1 11 0a5.5 5.5 0 0 1-11 0z"
              />
            </svg>

            <label for="search-input" class="sr-only">Пошук</label>
            <input
              id="search-input"
              class="search__input"
              type="search"
              name="q"
              placeholder="Search…"
              autocomplete="off"
              aria-controls="suggestion-list"
              aria-expanded="false"
              aria-autocomplete="list"
              spellcheck="false"
              inputmode="search"
            />

            <button
              type="button"
              class="search__clear"
              aria-label="Clear search"
              title="Clear"
              hidden
            >
              <!-- close icon -->
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M18.3 5.71 12 12l6.3 6.29-1.41 1.42L10.59 13.4 4.3 19.71 2.89 18.3 9.18 12 2.89 5.71 4.3 4.29l6.29 6.3 6.29-6.3z"
                />
              </svg>
            </button>
          </div>

          <!-- Suggestions list -->
          <ul
            id="suggestion-list"
            class="suggestions"
            role="listbox"
            aria-label="Підказки"
            hidden
          ></ul>
        </form>
      </section>

      <noscript> Для роботи підказок потрібен JavaScript. </noscript>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
